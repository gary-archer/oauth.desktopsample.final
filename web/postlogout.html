<!DOCTYPE html>
<html lang='en'>
    <head>
        <!-- Based on the page used in the extended AppAuth sample 
             https://github.com/iainmcgin/AppAuth-Demo -->

        <meta charset='utf-8'>
        <title>Logout Complete</title>

        <script>
            window.addEventListener("DOMContentLoaded", function() {
                
                var redirectUri = "x-mycompany-desktopapp:/logoutcallback";
                document.getElementById('continueButton').onclick = function() {
                    window.location.href = redirectUri;
                };
            });
        </script>

        <style>
            #container {
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family: sans-serif;
                padding: 10px;
                font-size: 20px;
            }
            #continueButton {
                margin-top: 10px;
                padding: 8px 32px;
                color: white;
                background-color: #2196F3;
                font-size: 16px;
            }
            #usermessage {
                align-content: center;
            }
            #heading {
                color: #2196F3;
            }
        </style>
    </head>
    <body>
        <div id='container'>
            <h3 id='heading'>Logout Complete</h3>
            <h5>You have successfully signed out</h5>
            <button id='continueButton'>Continue</button>
        </div>
    </body>
</html>
